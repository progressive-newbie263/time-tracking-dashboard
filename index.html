<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--import css files-->
  <link rel="stylesheet" href="./css/input.css">
  <link rel="stylesheet" href="./css/styles.css">

  <!--Rubik font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body class="flex bg-veryDarkBlue text-paleBlue h-screen">
  <!--grid grid-flow-row grid-rows-1 gap-6-->
  <!--about 400x720 px-->
  <div class="container m-auto w-[400px] 
    md:w-5/6 md:grid md:grid-flow-col md:grid-cols-4 md:gap-4
  ">
    <div class="flex flex-col bg-darkBlue border-2 border-darkBlue rounded-xl z-10
      md:col-span-1 md:h-[400px]
    ">
      <div class="flex flex-row items-center justify-between bg-blue border-2 border-blue p-6 rounded-xl
        md:flex-col md:items-start md:h-[275px]
      ">
        <img class="w-16 border-4 rounded-full" alt="user-pfp" src="images/image-jeremy.png">

        <div class="flex flex-col md:mb-8">
          <span class="text-sm text-paleBlue">Report for</span>

          <span class="text-xl text-white
            md:text-3xl md:font-light
          ">
            Jeremy Robson
          </span>
        </div>
      </div>
      
      <div class="bg-darkBlue flex flex-row justify-between py-3 px-6 rounded-b-xl text-desaturatedBlue
        md:flex-col md:h-[125px] md:p-6
      ">
        <!--cursor pointer, text color to white while hovering, transition in 0,3 seconds-->
        <div class="cursor-pointer hover:text-white duration-300"
          id="daily-selector"
        >
          Daily
        </div>

        <div class="cursor-pointer hover:text-white duration-300"
          id="weekly-selector"
        >
          Weekly
        </div>
        
        <div class="cursor-pointer hover:text-white duration-300"
          id="monthly-selector"
        >
          Monthly
        </div>
      </div>
    </div>
    
    <!--cards sections-->
    <main id="card-section" 
      class="md:col-span-3 md:grid md:grid-flow-row md:grid-cols-3 gap-4"
    ></main>
  </div>
  
  <div class="attribution sticky -bottom-full md:bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>. 
    
    Coded by <a href="#">JackFrost</a>.
  </div>

  <!--special features, dark/light mode-->
  <button id="toggle-bg-button" class="md:absolute md:top-4 md:right-4 
  bg-white text-black p-2 absolute top-0 right-0">
    Dark Mode
  </button>
</body>
<script src="scripts.js"></script>
</html>
